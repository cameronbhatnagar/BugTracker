<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="BugTracker">
        <title>BugTracker - Edit Bug</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
      <nav class="main-menu">
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('get_projects') }}">Projects</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>

      <h1>Welcome to BugTracker {{user}}!</h1>
      <div>
        <nav>
			<a href="{{ url_for('index') }}"><img id="logo1" src="{{ url_for('static', filename='logo.png')}}" height="30" width="156" /></a>
		</nav>
      </div>
      <br>
        <form action="{{ url_for('update_bug', project_id=project.id, bug_id=bug.id) }}" method="post">
          <p><label>Bug </label></p>
            <p>
                <textarea id="bugText" name="bug" rows="6" cols="0">
                    {% if project %}
                    {{bug.content}}
                    {% endif %}
                </textarea>
            </p>

          <p><input id="button" type="submit" value="Update Bug" onclick="return confirm('Are you sure you want to edit this bug?');"/>
        </form>
    </body>
</html>
